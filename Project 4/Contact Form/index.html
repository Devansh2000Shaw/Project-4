<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ContactForm.css">
    <title>ContactForm</title>
</head>
<body>
    <center>
        <p>Contact Us</p>
        <form>
            <input type="text" name = "fname" id = "fname" placeholder = "First Name" style="width: 25%; height: 40px;" required/>
            <input type="text" name = "lname" id = "lname" placeholder = "Last Name" style="width: 25%; height: 40px;" required/><br><br><br>
            <input type="text" name = "email" id = "email" placeholder = "Email Id" style="width: 25%; height: 40px;" required/>
            <input type="text" name = "mobile" id = "mobile" placeholder = "Contact No." style="width: 25%; height: 40px;" required/><br><br><br>
            <input type="text" name = "state" id = "state" placeholder = "State" style="width: 25%; height: 40px;" required/>
            <input type="text" name = "country" id = "country" placeholder = "Country" style="width: 25%; height: 40px;" required/><br><br><br>
            <input type="text" name = "subject" id = "subject" placeholder = "Subject of Contact" style="width: 52.5%; height: 40px;" required/><br><br><br>
            <input type="text" name = "subject" id = "question" placeholder = "Your Question" style="width: 52.5%; height: 40px;" required/><br>
            <br>
            <br>
            <input type="submit" name = "button" id = "btn" value="Submit" onclick = "AddDetails()">
        </form>
    </center>
    <center>
        <table border = "4" width = "75%" id = "show">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact No.</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Subject of Contact</th>
                    <th>Your Question</th>
                </tr>
            </thead>
        </table>
    </center>
    
    <script>
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];
        var list5 = [];
        var list6 = [];
        var list7 = [];
        var list8 = [];

        var n = 1;
        var x = 0;

        function AddDetails()
        {
            var AddRown = document.getElementById('show');
            var NewRow = AddRown.insertRow(n);

            list1[x] = document.getElementById("fname").value;
            list2[x] = document.getElementById("lname").value;
            list3[x] = document.getElementById("email").value;
            list4[x] = document.getElementById("mobile").value;
            list5[x] = document.getElementById("state").value;
            list6[x] = document.getElementById("country").value;
            list7[x] = document.getElementById("subject").value;
            list8[x] = document.getElementById("question").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);
            var cel3 = NewRow.insertCell(2);
            var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);
            var cel7 = NewRow.insertCell(6);
            var cel8 = NewRow.insertCell(7);

            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];
            cel7.innerHTML = list7[x];
            cel8.innerHTML = list8[x];

            n++;
            x++;
    
        }
        </script>
</body>
</html>
